<!DOCTYPE html>
<html>
<head>
    <tittle> js04_salario1.htm - aninhamento de if</tittle>
    <meta http-equiv="Content-Type" content="text/html; ">
    <meta charset="UTF-8">
</head>
<body>
<script language= "JavaScript">

var js_qht;
var js_vht;
var js_inss;
var js_tdes;
var js_sb;
var js_s1;


js_qht= parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mês: (135 a 180) ', '00'));
js_vht= parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'));
js_inss= parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)', '00'));

js_sb = js_vht + js_qht;
js_tdes = (js_inss/100) * js_sb;
js_s1 =js_sb - js_tdes;

document.write('<p><b>Demonstrativo para calculo do salario liquido</b>);


document.write('<p> Quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht + '</br>');

    if (js_qht > 180){
       document.write('...(<b>valor maximo excedido! </b>)');
        
    }
    
    if (js_qht < 135) {
       document.write('...(<b>Valor mínimo inválido!</b>');
       
    }
    
document.write('<p>valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>);
     if (js_vht > 50){
        document.write('...(<b>valor maximo excedido! </b>)');
    }
     
     if (js_vht < 25){
         document.write('...(<b>valor minimo invalido </b>)');
     }
document.write('<p>Percentual de desconto INSS (5 a 15) =>' + js_inss + '</b>');
     if (js_inss > 15){
         document.write('...(<b>valor maximo excedido! </b>)');
     }
     if (js_inss < 5){
         document.write('...(<b> valor minimo invalido </b>)');
     }
    
document.write('<p>==============================================');
document.write('<p><b>salario bruto = </b' + js_sb);
document.write('<p>Total de descontos INSS = ' + js_tdes);
document.write('<p><b>salario liquido = </b>' + js_s1);

if (js_s1 > 10500){
    document.write('...(<b>salario elevado </b>maior que 10.500)');
}
else {
    if (js_s1 > 6000){
        document.write('...(<b>salario satisfatorio </b>maior que 6.000)');
    }
    else {
        if (js_s1 > 3000){
            document.write('...(<b>salario moderado </b>maior que 3.000)');
        }
        else {
            document.write('...(<b>salario insatisfatorio </b>menor ou igual a 3000)');
        }
    }
}
</script>
</body>
</html
